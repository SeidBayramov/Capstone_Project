  <script src="../assets/js/script.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.getElementById("news-feed");

      try {
        const response = await fetch('/api/news');
        const newsList = await response.json();
        container.innerHTML = '';

        newsList.forEach(news => {
          const card = document.createElement('div');
          card.className = 'col-span-12 md:col-span-6 xl:col-span-4';
          card.innerHTML = `
            <div class="card">
              <div class="card-body">
                <h5 class="font-semibold mb-1">${news.title}</h5>
                <p class="text-sm text-gray-600 mb-2">${news.summary}</p>
                <p class="text-xs text-gray-400">üìÖ ${news.date}</p>
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        container.innerHTML = "<p class='text-red-600'>‚ö†Ô∏è Failed to load news.</p>";
        console.error(error);
      }
    });
  </script>
