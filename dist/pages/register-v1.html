<!doctype html>
<html lang="en" data-pc-preset="preset-1" data-pc-sidebar-caption="true" data-pc-direction="ltr" dir="ltr" data-pc-theme="light">
<head>
  <title>Register</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Register Page" />
  <meta name="author" content="ShadowLink" />

  <link rel="icon" href="../assets/images/shadow_link_dark.svg" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/fonts/phosphor/duotone/style.css" />
  <link rel="stylesheet" href="../assets/fonts/tabler-icons.min.css" />
  <link rel="stylesheet" href="../assets/fonts/feather.css" />
  <link rel="stylesheet" href="../assets/fonts/fontawesome.css" />
  <link rel="stylesheet" href="../assets/fonts/material.css" />
  <link rel="stylesheet" href="../assets/css/style.css" id="main-style-link" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    .social-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 10px;
      font-weight: 500;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.2s ease-in-out;
      color: #fff;
    }

    .social-button:hover {
      transform: scale(1.02);
    }

    .google-btn {
      background-color: #fff;
      border: 1px solid #ddd;
      color: #444;
      font-weight: 600;
    }

    .google-btn:hover {
      background-color: #f7f7f7;
    }

    .social-facebook {
      background-color: #3b5998;
      color: white;
    }

    .social-linkedin {
      background-color: #0077b5;
      color: white;
    }

    .google-logo {
      width: 18px;
      height: 18px;
    }
  </style>
</head>

<body>
  <div class="auth-main relative">
    <div class="auth-wrapper v1 flex items-center w-full h-full min-h-screen">
      <div class="auth-form flex items-center justify-center grow flex-col min-h-screen relative p-6">
        <div class="w-full max-w-[350px] relative">
          <div class="auth-bg">
            <span class="absolute top-[-100px] right-[-100px] w-[300px] h-[300px] block rounded-full bg-theme-bg-1 animate-[floating_7s_infinite]"></span>
            <span class="absolute top-[150px] right-[-150px] w-5 h-5 block rounded-full bg-primary-500 animate-[floating_9s_infinite]"></span>
            <span class="absolute left-[-150px] bottom-[150px] w-5 h-5 block rounded-full bg-theme-bg-1 animate-[floating_7s_infinite]"></span>
            <span class="absolute left-[-100px] bottom-[-100px] w-[300px] h-[300px] block rounded-full bg-theme-bg-2 animate-[floating_9s_infinite]"></span>
          </div>

          <div class="card sm:my-12 w-full shadow-none">
            <div class="card-body !p-10">
              <div class="text-center mb-8">
                <div style="display: flex; justify-content: center; align-items: center; padding-top: 30px; padding-bottom: 15px;">
                  <img src="../assets/images/shadow_link_dark.svg"
                    style="width: 80px; background-color: white; padding: 8px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);" />
                </div>
              </div>

              <h4 class="text-center font-medium mb-4">Sign up</h4>

              <!-- Sosial Media Login -->
              <div class="text-center mb-4">
                <p class="text-muted">Sign up with</p>
                <div class="flex flex-col gap-3">
                  <button class="social-button google-btn">
                    <img src="../assets/images/google-logo.svg" alt="Google" class="google-logo" />
                    Sign up with Google
                  </button>
                  <button class="social-button social-facebook"><i class="fab fa-facebook-f"></i> Sign up with Facebook</button>
                  <button class="social-button social-linkedin"><i class="fab fa-linkedin-in"></i> Sign up with LinkedIn</button>
                </div>
              </div>

              <div class="text-center text-muted my-4">OR</div>

              <!-- Form Fields -->
              <div class="grid grid-cols-12 gap-3 mb-3">
                <div class="col-span-12 sm:col-span-6">
                  <input type="text" class="form-control" placeholder="First Name" />
                </div>
                <div class="col-span-12 sm:col-span-6">
                  <input type="text" class="form-control" placeholder="Last Name" />
                </div>
              </div>

              <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email Address" id="emailInput" required />
                <div id="emailError" class="text-red-500 text-sm mt-2" style="display: none;">
                  Please enter a valid email address.
                </div>
              </div>

              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" id="passwordInput" />
              </div>

              <div class="mb-4">
                <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPasswordInput" />
                <div id="passwordError" class="text-red-500 text-sm mt-2" style="display: none;">
                  Passwords do not match.
                </div>
              </div>

              <div class="flex mt-1 justify-between items-center flex-wrap">
                <div class="form-check">
                  <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked />
                  <label class="form-check-label text-muted" for="customCheckc1">I agree to all the Terms &amp; Condition</label>
                </div>
              </div>

              <div class="mt-4 text-center">
                <button type="button" class="btn btn-primary mx-auto shadow-2xl" id="registerBtn">Sign up</button>
              </div>

              <div class="flex justify-between items-end flex-wrap mt-4">
                <h6 class="font-medium mb-0">Already have an Account?</h6>
                <a href="login-v1.html" class="text-primary-500">Login</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("registerBtn").addEventListener("click", function () {
      const emailInput = document.getElementById("emailInput");
      const emailError = document.getElementById("emailError");
      const passwordInput = document.getElementById("passwordInput");
      const confirmPasswordInput = document.getElementById("confirmPasswordInput");
      const passwordError = document.getElementById("passwordError");

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      let valid = true;

      if (!emailRegex.test(emailInput.value)) {
        emailError.style.display = "block";
        emailInput.focus();
        valid = false;
      } else {
        emailError.style.display = "none";
      }

      if (passwordInput.value !== confirmPasswordInput.value) {
        passwordError.style.display = "block";
        confirmPasswordInput.focus();
        valid = false;
      } else {
        passwordError.style.display = "none";
      }

      if (valid) {
        alert("Registration successful!");
        // You can redirect or call backend here
      }
    });
  </script>
</body>
</html>
